<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NPS Survey</title>
    {% load crispy_forms_tags %}
</head>
<body>
    <h1>NPS Survey</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.choice|as_crispy_field }}
        {% if user_id_enabled %} {{ user_id_field }} {% endif %}
        <button type="submit">Submit</button>
    </form>

    {# Load crispy forms JavaScript and styles #}
    {% crispy %}
</body>
</html>
