<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey List</title>
</head>
<body>
    <h1>Survey List</h1>

    {% if surveys %}
        <ul>
            {% for survey in surveys %}
                <li>{{ survey.title }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No surveys available.</p>
    {% endif %}
</body>
</html>
