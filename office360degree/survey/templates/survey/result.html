<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Scores</title>
</head>
<body>
    <h1>User Scores</h1>

    <h2>User Information</h2>
    <p>User: {{ user.username }}</p>

    <h2>NPS Scores</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Survey</th>
                <th>Question</th>
                <th>Score</th>
                <th>Group</th>
            </tr>
        </thead>
        <tbody>
            {% for score in user.nps_scores.all %}
                <tr>
                    <td>{{ score.survey.title }}</td>
                    <td>{{ score.question.prompt }}</td>
                    <td>{{ score.score }}</td>
                    <td>{{ score.group }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
