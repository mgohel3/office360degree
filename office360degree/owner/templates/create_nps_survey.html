{% block content %}
  <h2>Create NPS Survey</h2>
  <form method="post" action="{% url 'create_nps_survey' %}">
    {% csrf_token %}
    {{ survey_form.as_p }}
    {{ question_formset.management_form }}
    {% for form in question_formset %}
      {{ form.as_table }}
    {% endfor %}
    <button type="submit">Create Survey</button>
  </form>
{% endblock %}
