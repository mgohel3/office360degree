{% load static %}

<!-- Content wrapper -->
<div class="content-wrapper">
  <!-- Content -->
  <div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4">
      <span class="text-muted fw-light">Account Settings / </span> App Integration
    </h4>
    <div class="row">
      <div class="col-md-12">
          {% include 'owner/a_s_btn_nav.html' %}
        <div class="row">
          <div class="col-md-12 col-12 mb-md-0 mb-4">
            <div class="card">
              <h5 class="card-header">Connected Accounts</h5>
              <div class="card-body">
                <p>Available apps for integration</p>
                <!-- Connections -->
                <div class="d-flex mb-3">
                  <div class="flex-shrink-0">
                    <img src="{% static 'assets/img/icons/brands/google.png' %}" alt="google" class="me-3" height="30" />
                  </div>
                  <div class="flex-grow-1 row">
                    <div class="col-9 mb-sm-0 mb-2">
                      <h6 class="mb-0">Google</h6>
                      <small class="text-muted">Calendar and contacts</small>
                    </div>
                    <div class="col-3 text-end">
                      <div class="form-check form-switch">
                        <input class="form-check-input float-end" type="checkbox" role="switch" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="d-flex mb-3">
                  <div class="flex-shrink-0">
                    <img src="{% static 'assets/img/icons/brands/slack.png' %}" alt="slack" class="me-3" height="30" />
                  </div>
                  <div class="flex-grow-1 row">
                    <div class="col-9 mb-sm-0 mb-2">
                      <h6 class="mb-0">Slack</h6>
                      <small class="text-muted">Communication</small>
                    </div>
                    <div class="col-3 text-end">
                      <div class="form-check form-switch">
                        <input class="form-check-input float-end" type="checkbox" role="switch" checked />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /Connections -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- / Content -->
