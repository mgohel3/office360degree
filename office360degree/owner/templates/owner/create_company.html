<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Company</title>
</head>
<body>

        {{ form.as_p }}

    <!-- Add similar links for other views as needed -->

</body>
</html>
